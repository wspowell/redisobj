name: Go

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  container-job:
    runs-on: ubuntu-latest
    
    services:
      redis:
        image: redis:6.2.4
        ports:
        - 6379
        
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: Build
      run: go build -v -race ./...

    - name: Test
      run: go test -v -race ./...
